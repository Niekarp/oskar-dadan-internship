<header>Users list</header>

<input id="searchInput" type="text" placeholder="Search by user name..." (keyup)="onSearchInputKeydown($event)">

<ol id="user-list">
  <li *ngFor="let user of searchedUsers; index as idx">
    {{ user.name }} <span class="username">@{{ user.username }}</span>
  </li>
</ol>
